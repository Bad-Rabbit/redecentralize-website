---
layout: default
title: Interviews
id: interviews
---

{% for post in site.posts %}

<div class="row">
  <div class="span2"></div>
  <div class="span8">
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  </div>
  <div class="span2"></div>
</div>
<div class="row" style="padding-bottom: 20px">
  <div class="span2"></div>
  <div class="span4">
    <a href="{{ post.url }}"><img src="{{ post.poster }}"></a>
  </div>
  <div class="span4">
    {{ post.summary }}
  </div>
  <div class="span2"></div>
</div>

{% endfor %}
