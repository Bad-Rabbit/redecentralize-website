---
layout: default
title: Interviews
id: interviews
---

{% for post in site.posts %}

<div class="row-fluid">
<div class="span12">
  <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
</div>
</div>
<div class="row-fluid">
<div class="span6">
  <video controls width="350" poster="{{ post.poster }}">
    <source src="{{ post.url-mp4 }}" type="video/mp4" />
    <source src="{{ post.url-webm }}" type="video/webm" />
  </video>
</div>
<div class="span6">
  {{ post.content }}
</div>
</div>

{% endfor %}

<p>
<a class="btn btn-primary" href="podcast/feed.rss"><i class="icon-rss icon-white"></i> Subscribe (RSS)</a> 
<a class="btn btn-info" href="https://itunes.apple.com/gb/podcast/redecentralize/id675823747"><i class="icon-music icon-white"></i> Subscribe (iTunes)</a> 
</p>
